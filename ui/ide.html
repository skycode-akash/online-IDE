<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online IDE</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&family=Kdam+Thmor+Pro&family=Overpass+Mono:wght@300;400;500;600&display=swap"
        rel="stylesheet">

</head>

<body class="body">

    <div
        style="border-bottom: 2px solid #050585; background-color: #CAE9F5; padding: 10px 0px 6px 0px; box-shadow: 0px 0.5px 1px #000000;">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container container-fluid">
                <a class="navbar-brand" href="./ide.html">
                    <img src="./img/logo.png" alt="CEC" height="35" width="auto" style="margin-bottom: 0px;">
                    <span
                        style="margin-left: 10px; font-weight: 500; font-size: 18px; letter-spacing: 0px; font-family: 'Asap', sans-serif; color: rgb(5, 5, 133);">
                        CEC Online IDE </span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex">
                    <div class="collapse navbar-collapse d-flex" id="navbarNav"
                        style="margin-left: 10px; font-weight: 500; font-size: 18px; letter-spacing: 0px; font-family: 'Asap', sans-serif">
                        <ul class="navbar-nav">
                            <li class="nav-item"
                                style="margin-left: 10px; font-weight: 500; font-size:18px; letter-spacing: 0px; font-family: 'Asap', sans-serif; ">
                                <a class="nav-link" style="color: rgb(5, 5, 133); " href="#" target="_blank">Courses</a>
                            </li>
                            <li class="nav-item" ; style="margin-left: 15px;">
                                <a class="nav-link" style="color: rgb(5, 5, 133); " href="#" target="_blank">Know about
                                    CEC</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <script>

        $(document).ready(function () {
            $("#language1").click(function () {

                $("#languages").val("c");

                changeLanguage();
            });

            $("#languages2").click(function () {

                $("#languages").val("cpp");

                changeLanguage();
            });

            $("#languages3").click(function () {

                $("#languages").val("python");

                changeLanguage();
            });

            $("#languages4").click(function () {

                $("#languages").val("php");

                changeLanguage();
            });

        });


    </script>


    <div class="tablediv">
        <table>
            <tr>
                <td class="col1"></td>
                <td class="col2">
                    <span>
                        <button id="btn2" style="font-size: 14px; font-weight: 500; cursor: default;"><span
                                id="langExt">Text Editor</span></button>
                    </span>
                    <span class="button-container">
                        <button class="btn" id="btn2" onclick="executeCode()"
                            style="font-size: 14px; font-weight: 500; ">
                            <img src="./img/play.png" height="12px" style="margin-bottom: 4px;"> RUN </button>
                    </span>
                </td>
                <td class="col3">
                    <button id="btn3" style="font-size: 14px; font-weight: 500; cursor: default;">Output</button>
                </td>
            </tr>
            <tr>
                <td class="col1">

                    <!-- <div class="control-panel">
                        Select Language:
                        <select id="languages" class="languages" onchange="changeLanguage()">
                            <option value="c">C</option>
                            <option value="cpp">C++</option>
                            <option value="python">python</option>
                            <option value="php">PHP</option>
                        </select>
                    </div> -->

                    <div class="control-panel">
                        <div class="cc-selector-2">

                            <input type="text" id="languages" oninput="changeLanguage()" hidden />
                            <label class="radiobutton">
                                <input type="radio" id="language1" name="languages" value="c">
                                <img src="./img/c.png" height="32px" class="langSelect" />
                            </label> <br />

                            <label class="radiobutton">
                                <input type="radio" id="languages2" name="languages" value="cpp">
                                <img src="./img/cpp.png" height="32px" class="langSelect" />
                            </label> <br />

                            <label class="radiobutton">
                                <input type="radio" id="languages3" name="languages" value="python">
                                <img src="./img/python.png" height="32px" class="langSelect" />
                            </label> <br />

                            <label class="radiobutton">
                                <input type="radio" id="languages4" name="languages" value="php">
                                <img src="./img/php.png" height="32px" class="langSelect" />
                            </label> <br />

                        </div>
                    </div>
                </td>
                <td class="col2">
                    <div class="editor" id="editor"></div>
                </td>
                <td class="col3">
                    <div class="output"></div>
                </td>
            </tr>
        </table>
    </div>

    <script src="./js/ide.js"></script>
    <script src="./js/lib/ace.js"></script>
    <script src="./js/lib/theme-github.js"></script>
    <script src="./js/lib/theme-gruvbox.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</body>

</html>
